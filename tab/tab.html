<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="app.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <section class="tab">
        <ul class="tab__label">
          <!-- (value, key) -->
          <li v-for="(value, key) in items" :key="value.id">
            <!-- 1 === 1, 1 === 2, 1 === 3 -->
            <!-- @click.prevent 링크를 클릭해도 위치가 바뀌지 않는다. -->
            <a
              href="#"
              @click.prevent="activate(value.id)"
              :class="{ active : active === value.id }"
              >{{value.title}}</a
            >
          </li>
        </ul>

        <div class="tab__content" v-show="active === 1">content1</div>
        <div class="tab__content" v-show="active === 2">content2</div>
        <div class="tab__content" v-show="active === 3">content3</div>
      </section>
    </div>

    <script>
      let app = new Vue({
        el: "#app",
        data() {
          return {
            active: 1,
            items: [
              { id: 1, title: "aaa" },
              { id: 2, title: "bbb" },
              { id: 3, title: "ccc" },
            ],
          };
        },
        methods: {
          activate(id) {
            this.active = id;
          },
        },
      });
    </script>
  </body>
</html>
